<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header>
       <h1 class="header-h1">Clínica Veterinária</h1>
       <button id="cadastro" onclick="RegistroPets()">Cadastro</button>
       <button id="execucao" onclick="ExibicaoPets()">Exibição</button>

    <h2>Cadastro de Pets</h2>

<div id="input-container">

    <div id="form">
    <label for="input-tutor">Tutor:</label>
    <input type="text" id="input-tutor" name="input-tutor" name="input">

    <label for="input-nome">Nome do Pet:</label>
    <input type="text" id="input-nome" name="input-nome" name="input">

    <label for="input-especie">Espécie:</label>
    <input type="text" id="input-especie" name="input-especie" name="input">

    <label for="input-foto">Foto:</label>
    <input type="text" id="input-foto" name="input-foto" name="input">

    <label for="input-nascimento">Data de Nascimento:</label>
    <input type="date" id="input-nascimento" name="input-nascimento" name="input">
   
    <button id="botao-cadastrar" class="button" onclick="cadastrarPet()">Cadastrar</button>
   </div>

    </div>
    </div>
